<section data-ng-controller="NewsController" data-ng-init="findOne()">
	<div data-ng-if="news.$resolved && news._id !== undefined">
		<ol class="breadcrumb">
			<li><a href="#!/news/manage" data-ng-bind="'NEWS.NEWS' | translate"></a></li>
			<li><a href="#!/news/{{news._id}}" data-ng-bind="news.title"></a></li>
		</ol>

		<h2 data-ng-bind="'PROBLEM.EDIT_PROBLEM' | translate"></h2>

		<div class="col-md-12" data-ng-init="initNewsForm()">
			<form class="form-horizontal" data-ng-submit="update()" novalidate>
				<fieldset>
					<div class="form-group">
					<label class="control-label" for="courses" data-ng-bind="'NEWS.COURSE' | translate"></label>
					<tags-input data-ng-model="courses" add-on-blur="false" add-from-autocomplete-only display-property="serial" placeholder="{{'NEWS.SELECT_COURSE' | translate}}">
						<auto-complete source="loadCourses($query)" min-length="0"></auto-complete>
					</tags-input>
				</div>
				<div class="form-group">
					<label class="control-label" for="title" data-ng-bind="'NEWS.TITLE' | translate"></label>
					<div class="controls">
						<input type="text" data-ng-model="news.title" id="title" class="form-control" placeholder="{{'NEWS.TITLE' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content" data-ng-bind="'NEWS.CONTENT' | translate"></label>
					<div class="controls">
						<textarea data-ng-model="news.content" id="content" class="form-control" placeholder="{{'NEWS.CONTENT' | translate}}" rows="10"></textarea>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" data-ng-bind="'NEWS.UPDATE' | translate"></button>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				</fieldset>
			</form>
		</div>
	</div>

	<div data-ng-if="news.$resolved && news._id === undefined">
		<h2 data-ng-bind="'NEWS.ERROR' | translate"></h2>
		<div class="alert alert-danger" role="alert" data-ng-bind="'NEWS.ACCESS_DENIED' | translate"></div>
	</div>
</section>
