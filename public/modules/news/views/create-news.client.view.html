<section data-ng-controller="NewsController">
	<ol class="breadcrumb">
		<li><a href="#!/news/manage" data-ng-bind="'NEWS.NEWS' | translate"></a></li>
	</ol>

	<h2 data-ng-bind="'NEWS.CREATE_NEWS' | translate"></h2>

	<div class="col-md-12" data-ng-init="initNewsForm()">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="courses" data-ng-bind="'NEWS.COURSE' | translate"></label>
					<tags-input data-ng-model="courses" add-on-blur="false" add-from-autocomplete-only display-property="serial" placeholder="{{'NEWS.SELECT_COURSE' | translate}}">
						<auto-complete source="loadCourses($query)" min-length="0"></auto-complete>
					</tags-input>
				</div>
				<div class="form-group">
					<label class="control-label" for="title" data-ng-bind="'NEWS.TITLE' | translate"></label>
					<div class="controls">
						<input type="text" data-ng-model="title" id="title" class="form-control" placeholder="{{'NEWS.TITLE' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content" data-ng-bind="'NEWS.CONTENT' | translate"></label>
					<div class="controls">
						<textarea data-ng-model="content" id="content" class="form-control" placeholder="{{'NEWS.CONTENT' | translate}}" rows="10"></textarea>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" data-ng-bind="'NEWS.CREATE' | translate"></button>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
