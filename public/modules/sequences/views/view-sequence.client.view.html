<section data-ng-controller="SequencesController" data-ng-init="findOne()">
	<ol class="breadcrumb">
		<li><a href="#!/courses">Courses</a></li>
		<li><a data-ng-href="#!/courses/{{sequence.course.serial}}">{{sequence.course.serial}}</a></li>
		<li class="active"><a data-ng-href="#!/courses/{{sequence.course.serial}}/sequences/{{sequenceIndex}}">{{sequence.name}}</a></li>
	</ol>

	<h2>{{sequence.name}}</h2>

	<div class="action-box" data-ng-if="(authentication.user) && (authentication.user.roles.indexOf('admin') != -1)">
		<a data-ng-href="#!/courses/{{sequence.course.serial}}/sequences/{{sequenceIndex}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit sequence</a>
	</div>

	<div data-ng-if="sequence.description" class="description">{{sequence.description}}</div>

	<div data-ng-if="sequence.lessons && sequence.lessons.length > 0" class="list-group" >
		<a data-ng-repeat="i in getNumber(sequence.lessons.length) track by $index" data-ng-href="#!/courses/{{course.serial}}/sequences/{{sequenceIndex}}/lessons/{{$index + 1}}" class="list-group-item">{{course.sequences[$index].name}}</a>
	</div>
	<div data-ng-if="! sequence.lessons || sequence.lessons.length === 0" class="alert alert-warning" role="alert">
		No lessons in this sequence yet.
	</div>
</section>
