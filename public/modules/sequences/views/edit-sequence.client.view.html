<section data-ng-controller="SequencesController" data-ng-init="findOne()">
	<div data-ng-if="sequence.$resolved && sequence._id !== undefined">
		<ol class="breadcrumb">
			<li><a href="#!/courses" data-ng-bind="'COURSE.COURSES' | translate"></a></li>
			<li><a data-ng-href="#!/courses/{{courseSerial}}" data-ng-bind="courseSerial"></a></li>
			<li class="active"><a data-ng-href="#!/courses/{{courseSerial}}/sequences/{{sequenceIndex}}" data-ng-bind="sequence.name"></a></li>
		</ol>

		<h2 data-ng-bind="'SEQUENCE.EDIT_SEQUENCE' | translate"></h2>

		<div class="col-md-12">
			<form class="form-horizontal" data-ng-submit="update()" novalidate>
				<fieldset>
					<div class="form-group">
						<label class="control-label" for="course" data-ng-bind="'SEQUENCE.COURSE' | translate"></label>
						<div class="controls">
							<input type="text" data-ng-model="courseSerial" id="course" class="form-control" placeholder="Course" required disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="name" data-ng-bind="'SEQUENCE.NAME' | translate"></label>
						<div class="controls">
							<input type="text" data-ng-model="sequence.name" id="name" class="form-control" placeholder="{{'SEQUENCE.NAME' | translate}}" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="start" data-ng-bind="'SEQUENCE.START_DATE' | translate"></label>
						<div class="controls">
							<div class="dropdown">
								<a class="dropdown-toggle" id="startDropdown" role="button" data-toggle="dropdown" data-target="#" href="#">
									<div class="input-group"><input type="text" class="form-control" data-ng-model="sequence.start"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span></div>
								</a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="startLabel">
									<datetimepicker data-ng-model="sequence.start" data-datetimepicker-config="{dropdownSelector: '#startDropdown' }"></datetimepicker>
								</ul>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="end" data-ng-bind="'SEQUENCE.END_DATE' | translate"></label>
						<div class="controls">
							<div class="dropdown">
								<a class="dropdown-toggle" id="endDropdown" role="button" data-toggle="dropdown" data-target="#" href="#">
									<div class="input-group"><input type="text" class="form-control" data-ng-model="sequence.end"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span></div>
								</a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="endLabel">
									<datetimepicker data-ng-model="sequence.end" data-datetimepicker-config="{dropdownSelector: '#endDropdown' }"></datetimepicker>
								</ul>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="description" data-ng-bind="'SEQUENCE.DESCRIPTION' | translate"></label>
						<div class="controls">
							<textarea data-ng-model="sequence.description" id="description" class="form-control" placeholder="{{'SEQUENCE.DESCRIPTION' | translate}}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" data-ng-bind="'SEQUENCE.UPDATE' | translate"></button>
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<div data-ng-if="sequence.$resolved && sequence._id === undefined">
		<h2 data-ng-bind="'SEQUENCE.ERROR' | translate"></h2>
		<div class="alert alert-danger" role="alert" data-ng-bind="'SEQUENCE.ACCESS_DENIED' | translate"></div>
	</div>
</section>
