<section data-ng-controller="SequencesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sequences</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="sequence in sequences" data-ng-href="#!/sequences/{{sequence._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="sequence.created | date:'medium'"></span>
				by
				<span data-ng-bind="sequence.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="sequence.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sequences.$resolved || sequences.length">
    	No Sequences yet, why don't you <a href="/#!/sequences/create">create one</a>?
    </div>
</section>
