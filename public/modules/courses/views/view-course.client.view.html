<section data-ng-controller="CoursesController" data-ng-init="findOne()">
	<ol class="breadcrumb">
		<li><a href="#!/courses">Courses</a></li>
		<li class="active"><a data-ng-href="#!/courses/{{course.serial}}">{{course.serial}}</a></li>
	</ol>

	<h2>{{course.title}}</h2>

	<div class="action-box" data-ng-if="(authentication.user) && (authentication.user.roles.indexOf('admin') != -1)">
		<a data-ng-href="#!/courses/{{course.serial}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit course</a> <a data-ng-href="#!/courses/{{course._id}}/sequences/create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New sequence</a>
	</div>

	<div data-ng-if="course.description">{{course.description}}</div>

	<div data-ng-if="! course.sequences || course.sequences.length === 0">
		No sequences in this course yet.
	</div>
	<div class="list-group" data-ng-if="course.sequences && course.sequences.length > 0">
		<a data-ng-repeat="i in getNumber(course.sequences.length) track by $index" data-ng-href="#!/courses/{{course.serial}}/sequences/{{$index + 1}}" class="list-group-item">{{course.sequences[$index].name}}</a>
	</div>
</section>
