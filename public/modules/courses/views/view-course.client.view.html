<section data-ng-controller="CoursesController" data-ng-init="findOne()">
	<ol class="breadcrumb">
		<li><a href="#!/courses">Courses</a></li>
		<li class="active"><a data-ng-href="#!/courses/{{course.serial}}" data-ng-bind="course.serial"></a></li>
	</ol>

	<h2 data-ng-bind="course.title"></h2>

	<div class="col-md-9">
		<div class="action-box" data-ng-if="(authentication.user) && (authentication.user.roles.indexOf('admin') != -1)">
			<a data-ng-href="#!/courses/{{course.serial}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit course</a> <a data-ng-href="#!/courses/{{course.serial}}/sequences/create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New sequence</a>
		</div>

		<div data-ng-if="course.description" class="description" data-ng-bind="course.description"></div>

		<div data-ng-if="course.sequences && course.sequences.length > 0" class="list-group">
			<a data-ng-init="available = ! ((course.sequences[$index].start === null || isAfter(course.sequences[$index].start)) && (course.sequences[$index].end === null || isBefore(course.sequences[$index].end)))" data-ng-repeat="i in getNumber(course.sequences.length) track by $index" data-ng-href="{{available ? '' : '#!/courses/' + course.serial + '/sequences/' + ($index + 1)}}" data-ng-class="{'list-group-item': true, 'disabled': available}" data-ng-bind="course.sequences[$index].name"></a>
		</div>
		<div data-ng-if="! course.sequences || course.sequences.length === 0" class="alert alert-warning" role="alert">
			No sequences in this course yet.
		</div>
	</div>

	<div class="col-md-3">
		<div class="panel panel-info">
			<div class="panel-heading"><h3 class="panel-title">Information</h3></div>
			<div class="panel-body">
				<dl>
					<dt>Coordinators</dt>
					<dd><span data-ng-repeat="coordinator in course.coordinators" data-ng-bind="coordinator.displayname + ($last ? '' : ', ')"></span></dd>
				</dl>
				<dl>
					<dt>Registration date</dt>
					<dd data-ng-bind="registration.registered | amDateFormat:'ddd, D MMM YYYY, H:mm'"></dd>
				</dl>
			</div>
		</div>
	</div>
</section>
