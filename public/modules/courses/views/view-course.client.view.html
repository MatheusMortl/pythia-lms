<section data-ng-controller="CoursesController" data-ng-init="findOne()">
	<div data-ng-if="course.$resolved && course._id !== undefined">
		<ol class="breadcrumb">
			<li><a href="#!/courses" data-ng-bind="'COURSE.COURSES' | translate"></a></li>
			<li class="active"><a data-ng-href="#!/courses/{{course.serial}}" data-ng-bind="course.serial"></a></li>
		</ol>

		<h2 data-ng-bind="course.title"></h2>

		<div class="row">
			<div class="col-md-9">
				<div class="action-box" data-ng-if="authentication.user && authentication.user.roles.indexOf('admin') !== -1">
					<a data-ng-href="#!/courses/{{course.serial}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'COURSE.EDIT_COURSE' | translate}}</a> <a data-ng-href="#!/courses/{{course.serial}}/sequences/create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'COURSE.NEW_SEQUENCE' | translate}}</a> <a data-ng-href="#!/courses/{{course.serial}}/registrations" class="btn btn-primary"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> {{'COURSE.REGISTERED_USERS' | translate}}</a>
				</div>

				<div data-ng-if="course.description" class="description" data-ng-bind="course.description"></div>

				<div data-ng-if="course.sequences && course.sequences.length > 0" class="list-group">
					<a data-ng-init="available = (authentication.user && authentication.user.roles.indexOf('admin') !== -1) || ((course.sequences[$index].start === null || isAfter(course.sequences[$index].start)) && (course.sequences[$index].end === null || isBefore(course.sequences[$index].end)))" data-ng-repeat="i in getNumber(course.sequences.length) track by $index" data-ng-href="{{available ? '#!/courses/' + course.serial + '/sequences/' + ($index + 1)  : ''}}" data-ng-class="{'list-group-item': true, 'disabled': ! available}" data-ng-bind="course.sequences[$index].name"></a>
				</div>
				<div data-ng-if="! course.sequences || course.sequences.length === 0" class="alert alert-warning" role="alert" data-ng-bind="'COURSE.NO_SEQUENCE' | translate"></div>
			</div>

			<div class="col-md-3">
				<div class="panel panel-info">
					<div class="panel-heading"><h3 class="panel-title" data-ng-bind="'COURSE.INFORMATION' | translate"></h3></div>
					<div class="panel-body">
						<dl>
							<dt data-ng-bind="'COURSE.COORDINATORS' | translate"></dt>
							<dd><span data-ng-repeat="coordinator in course.coordinators" data-ng-bind="coordinator.displayname + ($last ? '' : ', ')"></span></dd>
						</dl>
						<dl data-ng-if="registration !== null">
							<dt data-ng-bind="'COURSE.REGISTRATION_DATE' | translate"></dt>
							<dd data-ng-bind="registration.registered | amDateFormat:'ddd, D MMM YYYY, H:mm'"></dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div data-ng-if="course.$resolved && course._id === undefined">
		<h2 data-ng-bind="'COURSE.ERROR' | translate"></h2>
		<div class="alert alert-danger" role="alert" data-ng-bind="'COURSE.ACCESS_DENIED' | translate"></div>
	</div>
</section>
