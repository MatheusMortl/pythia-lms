<section data-ng-controller="CoursesController">
	<ol class="breadcrumb">
		<li class="active"><a href="#!/courses">Courses</a></li>
	</ol>

	<h2>Create course</h2>

	<div class="col-md-12" data-ng-init="initCourseForm()">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="serial">Serial</label>
					<div class="controls">
						<input type="text" data-ng-model="serial" id="serial" class="form-control" placeholder="Serial" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="coordinators">Coordinators</label>
					<tags-input data-ng-model="coordinators" add-on-blur="false" add-from-autocomplete-only display-property="displayname" placeholder="Add a coordinator">
						<auto-complete source="loadTeachers($query)" min-length="0"></auto-complete>
					</tags-input>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea data-ng-model="description" id="description" class="form-control" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Create</button>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
