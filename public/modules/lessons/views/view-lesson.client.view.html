<section id="lessoncontent" data-ng-controller="LessonsController" data-ng-init="findOne()">
	<ol class="breadcrumb">
		<li><a href="#!/courses">Courses</a></li>
		<li><a data-ng-href="#!/courses/{{courseSerial}}" data-ng-bind="courseSerial"></a></li>
		<li><a data-ng-href="#!/courses/{{courseSerial}}/sequences/{{sequenceIndex}}" data-ng-bind="sequence.name"></a></li>
		<li class="active"><a data-ng-href="#!/courses/{{courseSerial}}/sequences/{{sequenceIndex}}/lessons/{{lessonIndex}}" data-ng-bind="lesson.name"></a></li>
	</ol>

	{{authentication.user.registrations}}	

	<h2 data-ng-bind="lesson.name"></h2>

	<div class="row">
		<div class="col-md-9">
			<div class="action-box" data-ng-if="(authentication.user) && (authentication.user.roles.indexOf('admin') != -1)">
				<a data-ng-href="#!/courses/{{courseSerial}}/sequences/{{sequenceIndex}}/lessons/{{lessonIndex}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit lesson</a>
			</div>

			<div class="context" data-ng-bind-html="lessonContext"></div>
		</div>

		<div class="col-md-3">
			<div class="panel panel-info">
				<div class="panel-heading"><h3 class="panel-title">Information</h3></div>
				<div class="panel-body">
					<dl data-ng-if="lesson.start !== null">
						<dt>Start date</dt>
						<dd>{{lesson.start | amDateFormat:'ddd, D MMM YYYY, H:mm'}}</dd>
					</dl>
					<dl data-ng-if="lesson.end !== null">
						<dt>End date</dt>
						<dd>{{lesson.end | amDateFormat:'ddd, D MMM YYYY, H:mm'}}</dd>
					</dl>
					<dl>
						<dt>Progress</dt>
						<dd>
							<progressbar animate="false" max="100" value="progress" type="primary"><span data-ng-hide="progress < 15" data-ng-bind="progress + '%'"></span></progressbar>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
</section>
