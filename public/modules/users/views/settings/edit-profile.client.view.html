<section data-ng-controller="SettingsController">
	<h2>Edit your profile</h2>

	<div class="col-md-12">
		<form name="userForm" class="form-horizontal" data-ng-submit="updateUserProfile(userForm.$valid)" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="firstname">Firstname</label>
					<div class="controls">
						<input type="text" data-ng-model="user.firstname" id="firstname" class="form-control" placeholder="Firstname" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="lastname">Lastname</label>
					<div class="controls">
						<input type="text" data-ng-model="user.lastname" id="lastname" class="form-control" placeholder="Lastname" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label>
					<div class="controls">
						<input type="text" data-ng-model="user.email" id="email" class="form-control" placeholder="Email" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="username">Username</label>
					<div class="controls">
						<input type="text" data-ng-model="user.username" id="username" class="form-control" placeholder="Username" required>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Save profile</button>
				</div>
				<div data-ng-show="success" class="text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
