<section data-ng-controller="SettingsController">
	<h2 data-ng-bind="'USER.EDIT_PROFILE' | translate"></h2>

	<div class="col-md-12">
		<form name="userForm" class="form-horizontal" data-ng-submit="updateUserProfile(userForm.$valid)" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="firstname" data-ng-bind="'USER.FIRSTNAME' | translate"></label>
					<div class="controls">
						<input type="text" data-ng-model="user.firstname" id="firstname" class="form-control" placeholder="{{'USER.FIRSTNAME' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="lastname" data-ng-bind="'USER.LASTNAME' | translate"></label>
					<div class="controls">
						<input type="text" data-ng-model="user.lastname" id="lastname" class="form-control" placeholder="{{'USER.LASTNAME' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="email" data-ng-bind="'USER.EMAIL' | translate"></label>
					<div class="controls">
						<input type="text" data-ng-model="user.email" id="email" class="form-control" placeholder="{{'USER.EMAIL' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="username" data-ng-bind="'USER.USERNAME' | translate"></label>
					<div class="controls">
						<input type="text" data-ng-model="user.username" id="username" class="form-control" placeholder="{{'USER.USERNAME' | translate}}" required>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" data-ng-bind="'USER.UPDATE' | translate"></button>
				</div>
				<div data-ng-show="success" class="text-success">
					<strong data-ng-bind="'USER.UPDATE_SUCCESSFUL' | translate"></strong>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
