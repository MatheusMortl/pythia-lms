<section data-ng-controller="UsersController" data-ng-init="findOne()">
	<ol class="breadcrumb">
		<li><a href="#!/users/manage" data-ng-bind="'USER.USERS' | translate"></a></li>
		<li class="active"><a data-ng-href="#!/users/{{user.username}}" data-ng-bind="user.firstname + ' ' + user.lastname"></a></li>
	</ol>

	<h2>{{user.firstname}} {{user.lastname}}</h2>
</section>
