<section data-ng-controller="UsersController" data-ng-init="find()">
	<h2>Users</h2>

	<ul data-ng-if="users && users.length > 0" class="list-group">
		<li data-ng-repeat="user in users | orderBy: '+lastname'" class="list-group-item">{{user.lastname}} {{user.firstname}}</li>
	</ul>
	<div data-ng-if="! users || users.length === 0" class="alert alert-warning" role="alert">
		No users yet.
	</div>
</section>
